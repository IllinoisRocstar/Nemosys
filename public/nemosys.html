<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEMoSys Web Application</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

     <div class="row">
	 <div class="large-6 large-centered columns">
	       <h2>NEMoSys Web Application</h2>
	 </div>
     </div>

     <div class="row">
	 <div class="large-4 columns">
             <label for="srcGridFileUpload" class="button">Upload Source Grid</label>
             <input type="file" id="srcGridFileUpload" class="show-for-sr">
	 </div>
	 <div class="large-4 columns">
	     <a href="#" id="transfer" class="button">Transfer</a>
	 </div>
	 <div class="large-4 columns">
             <label for="trgGridFileUpload" class="button">Upload Target Grid</label>
             <input type="file" id="trgGridFileUpload" class="show-for-sr">
	 </div>
     </div>

     <div class="row">
	 <div class="large-4 columns">
             <a href="#" id="gridStats" class="button">Grid Statistics</a>
	 </div>

	 <div class="large-4 columns">
            <label>Output Box</label>
	    <textarea id="outbox"  placeholder="large-12.columns"></textarea>
	 </div>

	 <div class="large-4 columns">
             <a href="#" class="button">Download</a>
	 </div>
     </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEMoSys Web Application</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

     <div class="row">
	 <div class="large-6 large-centered columns">
	       <h2>NEMoSys Web Application</h2>
	 </div>
     </div>

     <!-- Row 1 -->
     <div class="row">
	 <div class="large-4 columns">
             <label for="srcGridFileUpload" class="button">Upload Source Grid</label>
             <input type="file" id="srcGridFileUpload" name="uploads[]" class="show-for-sr">
	     <div class="progress" role="progressbar" tabindex="0" aria-valuenow="0" 
              aria-valuemin="0" aria-valuetext="0 percent" aria-valuemax="100">
	         <div class="progress-meter" id="srcUploadProgBar" style="width: 0%"></div>
	     </div>
	 </div>
	 <div class="large-4 columns">
             <label for="trgGridFileUpload" class="button">Upload Target Grid</label>
             <input type="file" id="trgGridFileUpload" class="show-for-sr">
	 </div>
     </div>

     <!-- Row 2 -->
     <div class="row">
	 <div class="large-4 columns" id="containerSrc">
              <div id="webglContainerSrc"></div> 
	 </div>
	 <div class="large-4 columns">
             <div class="row">
	         <a href="#" id="transfer" class="button">Transfer</a>
	     </div>
             <div class="row">
                 <label>Processing Outputs</label>
	         <textarea id="outbox"  rows="14"></textarea>
	     </div>
	 </div>
	 <div class="large-4 columns">
             <img src="//placehold.it/380x380" class="thumbnail" alt="">
             <div id="webglContainerTrg"></div> 
	 </div>
     </div>

     <!-- Row 3 -->
     <div class="row">
	 <div class="large-4 columns">
             <a href="#" id="gridStats" class="button">Grid Statistics</a>
	 </div>

	 <div class="large-4 columns">
	 </div>

	 <div class="large-4 columns">
             <a href="#" class="button">Download</a>
	 </div>
     </div>
    
    <!-- vendor -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <!-- ThreeJS helper libraries and imports -->
    <script src="js/vendor/three/three.min.js"></script>
    <script src='js/vendor/three/libs/inflate.min.js'></script>
    <script src="js/vendor/three/controls/TrackballControls.js"></script>
    <script src="js/vendor/three/loaders/VTKLoader.js"></script>
    <script src="js/vendor/three/loaders/STLLoader.js"></script>
    <script src="js/vendor/three/Detector.js"></script>
    <script src="js/vendor/three/libs/stats.min.js"></script>

    <!-- main -->
    <script src="js/app.js"></script>
    <script src="js/app_webgl.js"></script>

  </body>
</html>
